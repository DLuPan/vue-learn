<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>模板语法</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<!-- 单次绑定 -->
			<p v-once>{{msg}}</p>
			<!-- 简单文本绑定 -->
			<p>{{rawHtml}}</p>
			<!-- 渲染html -->
			<p v-html="rawHtml"></p>
			<!-- 通过bind绑定属性 -->
			<div v-bind:class="color">bind color</div>
			<!-- script表达式-->
			<div>{{message.split('.')[1]}}</div>

			<!-- 指令-->
			<p v-if="see">看到了</p>

			<!-- 指令简写 -->
			<div @click="click1">
				<!-- 只执行click2 -->
				<div @click="click2">执行click2 - 执行click1</div>
			</div>
			
			<!-- 指令简写 -->
			<div @click="click1">
				<!-- 只执行click2 -->
				<div @click.stop="click2">执行click2</div>
			</div>
		</div>
	</body>
	<style type="text/css">
		.red {
			color: red;
		}

		.blue {
			color: blue;
			font-size: 10;
		}
	</style>
	<script type="text/javascript">
		var vm = new Vue({
			el: "#app",
			data: {
				msg: "hi vue",
				rawHtml: '<span style="color:red">this is should be red</span>',
				color: 'blue',
				number: 10,
				ok: 1,
				message: "vue.js",
				see: false
			},
			methods: {
				click1: function() {
					console.log("click1");
				},
				click2: function() {
					console.log("click2");
				}
			}
		});
		vm.msg = "hi....";
	</script>
</html>
